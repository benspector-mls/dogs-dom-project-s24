<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Dogs!</h1>
      <section>
        <!-- What is the meaning/purpose of the attributes
        of the form, input, and label? -->
        <form aria-labelledby="dog-form-header">
          <h2 id="dog-form-header">Add Your Dog Photo!</h2>
        
          <div>
            <label for="image-url-input">Picture Url:</label>
            <input type="text" id="image-url-input" name="imageURL">
          </div>
        
          <div>
            <label for="caption-input">Caption:</label>
            <input type="text" id="caption-input" name="caption">
          </div>
        
          <div>
            <label for="date-input">Date</label>
            <input type="text" id="date-input" name="date">
          </div>
          
          <button>Submit</button>

        </form>
      </section>
      <section>
        <ul id="dogs-list">

        </ul>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
